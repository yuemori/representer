type(:user) {
  field :id, :integer, 'ユーザID'
  field :name, :string, 'ユーザ名'
  field :password, :string, 'パスワード'
  enum :rarity, :rarity, 'レアリティ'
}

enum :rarity, 'レアリティ', {
  normal: 1,
  rare: 2,
  super_rare: 3
}

error :not_found, 404, 'リンクが存在しない'
error :authentication_error, 403, '認証失敗'

type(:user_information) {
  field :name, :string
  field :password, :string
}

api(:list_user) {
  path '/users'
  method 'GET'

  response {
    param :user, :user, 'ユーザ一覧', array: true
  }
}

api(:show_user) {
  path '/users/:id'
  method 'GET'

  response {
    param :user, :user, 'ユーザ'
  }
}

api(:create_user) {
  path '/users'
  method 'POST'

  request {
    param :user_information, :user_information, '作成するユーザの情報'
  }

  response {
    param :ok, :boolean, '作成に成功したか'
  }
}
